<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested grid </title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="box" id="box1">Header</div>
            <div class="box" id="box2">Sidebar</div>
            <div class="box" id="box3">

                <div class="childgrid">
                    <div class="element">Img1</div>
                    <div class="element">Img2</div>
                    <div class="element">Img3</div>
                    <div class="element">Img4</div>
                </div>
            </div>
            <div class="box" id="box4">Footer</div>
        </div>

    </body>

</html>
