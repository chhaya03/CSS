<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid black;
            height: 100px;
            width: 200px;

        }

            background-color: orangered;
        }

        .white {
            background-color: white;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

    <div class="org"></div>
    <div class="white"></div>
    <div class="green"></div>
</body>

</html>
